<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Roboto+Flex:opsz@8..144&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frankston Farm | Contact Us</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="container-fluid navigation-bar-wrapper">
        <div class="row container mx-auto py-3 px-0">
            <div class="col-4 col-sm-3 col-md-2">
                <img src="img/frankston-farm-logo-white-300.png"
                    alt="Frankston Farm Logo" class="img-fluid logo">
            </div>
            <div
                class="col-8 col-sm-9 col-md-10 d-flex justify-content-end align-items-center">
                <nav class="navbar-expand-sm navbar-dark">
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <nav class="collapse navbar-collapse"
                        id="collapsibleNavbar">
                        <ul
                            class="nav nav-pills d-flex flex-column flex-sm-row">
                            <li class="nav-item mt-2 mt-sm-0 me-2">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item mt-2 mt-sm-0 me-2">
                                <a class="nav-link"
                                    href="attractions.html">Attractions</a>
                            </li>
                            <li class="nav-item mt-2 mt-sm-0 me-2">
                                <a class="nav-link" href="about.html">About
                                    Us</a>
                            </li>
                            <li class="nav-item mt-2 mt-sm-0 active">
                                <a class="nav-link" href="contact.html">Contact
                                    Us</a>
                            </li>
                        </ul>
                    </nav>
                </nav>
            </div>
        </div>
    </div>

    <!-- Contact -->
    <section class="container-fluid contact-wrapper">
        <div class="row container mx-auto pt-5 pb-3 px-0 contact-title">
            <h2 class="section-title text-center">Contact Frankston Farm</h2>
        </div>
        <div class="row container mx-auto pt-3 pb-3 px-0 contact-content">
            <form class="row g-3 col-12 col-lg-10 col-xl-8 mx-auto">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputSurname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="inputSurname">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email
                        Address</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="inputPhone">
                </div>
                <div class="col-12">
                    <label for="textareaMessage"
                        class="form-label">Message</label>
                    <textarea class="form-control" id="textareaMessage"
                        rows="10"></textarea>
                </div>
                <div
                    class="d-grid gap-2 col-12 col-sm-8 col-md-5 col-lg-4 mx-auto my-5">
                    <button type="submit"
                        class="btn btn-primary message-button">Send
                        Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid footer">
        <div class="row container mx-auto p-4 text-center">
            <p>Copyright Â© 2022 Frankston Farms Inc. All rights reserved.</p>
        </div>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
